name: Compile Release

on: 
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GTK3
      run: sudo apt-get update && sudo apt-get install libgtk-3-dev
    - name: Build
      run: cargo build
