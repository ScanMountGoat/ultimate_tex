name: Compile Release

on: 
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cargo-bins/cargo-binstall@main
    - name: Install dioxus-cli
      run: cargo binstall dioxus-cli --version 0.6.2
    - name: Bundle
      working-directory: ./ultimate_tex_app
      run: dx bundle --release
    - name: Create Zip
      run: |
        ren target/dx/ultimate_tex_app/bundle/windows/ultimate_tex_app.exe target/dx/ultimate_tex_app/bundle/windows/ultimate_tex.exe
        Compress-Archive -path target/dx/ultimate_tex_app/bundle/windows/ultimate_tex_app.exe -destinationPath ultimate_tex_win_x64.zip
    - name: Upload Zip
      uses: actions/upload-artifact@v4
      with:
        name: ultimate_tex_win_x64
        path: ultimate_tex_win_x64.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ultimate_tex_win_x64.zip
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin]
        desc: [intel]
        include:
          - target: aarch64-apple-darwin
            desc: apple_silicon
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{matrix.target}}
    - uses: cargo-bins/cargo-binstall@main
    - name: Install dioxus-cli
      run: cargo binstall dioxus-cli --version 0.6.2
    - name: Bundle
      working-directory: ./ultimate_tex_app
      run: dx bundle --release --package-types macos --target ${{matrix.target}}
    - name: Create Zip
      run: |
        cp -r target/dx/ultimate_tex_app/bundle/macos/bundle/macos/UltimateTexApp.app ultimate_tex.app
        zip -r ultimate_tex_macos_${{matrix.desc}}.zip ultimate_tex.app
    - name: Upload Zip
      uses: actions/upload-artifact@v4
      with:
        name: ultimate_tex_macos_${{matrix.desc}}
        path: ultimate_tex_macos_${{matrix.desc}}.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ultimate_tex_macos_${{matrix.desc}}.zip
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Ubuntu Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libgtk-3-dev libsoup3.0-dev webkit2gtk-4.0 javascriptcoregtk-4.1
    - uses: cargo-bins/cargo-binstall@main
    - name: Install dioxus-cli
      run: cargo binstall dioxus-cli --version 0.6.2
    - name: Bundle
      working-directory: ./ultimate_tex_app
      run: cargo rustc -- -C link-args=-lstdc++
    - name: Create Zip
      run: |
        mv target/release/ultimate_tex_app target/release/ultimate_tex
        zip -j ultimate_tex_linux_x64.zip target/release/ultimate_tex
    - name: Upload Zip
      uses: actions/upload-artifact@v4
      with:
        name: ultimate_tex_linux_x64
        path: ultimate_tex_linux_x64.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ultimate_tex_linux_x64.zip
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
